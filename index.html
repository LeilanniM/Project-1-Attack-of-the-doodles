<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack of the Doodles</title>

    <!-- link below renderds my doodles -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- link below is the actual API  that we're importing-->
    <script
      type="text/javascript"
      src="node_modules/iink-js/dist/iink.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="gameTitle">ATTACK OF THE DOODLES</div>
    </header>
    <div id="stats">
      <div id="scoreBoard">SCORE: 0</div>
      <div id="lifeMeter">HEARTS: 4</div>
      <!-- <button id="start">START</button> -->
    </div>
    <main>
      <!-- div below will hold our drawing pad (layer) -->
      <div id="editor" touch-action="none"></div>
      <div id="champion"></div>
      <div class="gameOver"></div>
      <button id="start" onclick="startGame()">START</button>
    </main>
  </body>
</html>
